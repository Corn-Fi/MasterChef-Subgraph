type Masterchef @entity {
  id: ID!

  poolCount: BigInt!
  cobPerBlock: BigDecimal!
  userCount: BigInt!

  tvl: BigDecimal!
  totalAllocationPoints: BigInt!
}

type Pool @entity {
  # pool ID
  id: ID!

  token: Bytes!
  name: String!
  symbol: String!
  decimals: BigInt!
  lp: Boolean!
  userCount: BigInt!

  totalDeposited: BigDecimal!

  priceUSD: BigDecimal!
  tvl: BigDecimal!
  allocationPoint: BigInt!
  apy: BigDecimal!
  depositFee: BigDecimal!
  timestamp: BigInt!
}

type PoolUser @entity {
  # poolID "-" user address
  id: ID!

  pool: Pool!
  user: Bytes!
  depositAmount: BigDecimal!
}

type User @entity {
  id: ID!
  added: Boolean!
  poolUser: [PoolUser!]
}